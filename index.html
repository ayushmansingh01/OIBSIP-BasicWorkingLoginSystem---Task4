<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="registerSection">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
</div>

<div class="container" id="loginSection" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
</div>

<div class="container" id="securedSection" style="display:none;">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <p>You have successfully logged in to the secured page.</p>
    <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
